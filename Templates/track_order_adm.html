<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            font-size: 1.8em;
            color: #333333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1em;
            color: #555555;
            margin: 10px 0;
        }

        p strong {
            color: #333333;
        }

        .status {
            font-weight: bold;
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .status.pending {
            background-color: #f39c12;
        }

        .status.out-for-delivery {
            background-color: #3498db;
        }

        .status.delivered {
            background-color: #2ecc71;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            font-size: 1em;
            color: #ffffff;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        a:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #aaaaaa;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Order Status</h2>
        <p><strong>Order ID:</strong> {{ order.id }}</p>
        <p><strong>Product Name:</strong> {{ order.product.product_name }}</p>
        <p><strong>Status:</strong>
            <span class="status
                {% if order.is_delivered_status %}delivered
                {% elif order.is_out_of_delivery %}out-for-delivery
                {% else %}pending{% endif %}">
                {% if order.is_delivered_status %}
                    Delivered
                {% elif order.is_out_of_delivery %}
                    Out for Delivery
                {% else %}
                    Pending
                {% endif %}
            </span>
        </p>
        <a href="{% url 'custmer_order_adm' %}">Back</a>
    </div>
    <div class="footer">
        &copy; 2024 Tasty Roots - All Rights Reserved
    </div>
</body>
</html>
